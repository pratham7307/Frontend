<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock Layout</title>
<!-- <link rel="stylesheet" href="style.css"> -->
   <style>
  body{ 
    margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  font-family: monospace;
}

.clock {
  display: flex;
  gap: 10px;
  font-size: 60px;
  color: cyan;
  text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 40px cyan;
}
  </style>
</head>
<body>
   <div class="clock">
    <div>12</div>
    <div>:</div>
    <div>45</div>
    <div>:</div>
    <div>30</div>
  </div>
</body>
</html>
