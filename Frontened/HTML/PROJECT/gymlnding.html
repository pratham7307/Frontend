<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Let's Fit Gym</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('gym.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Baloo Bhai 2', cursive, sans-serif;
    color: white;
    /* background-image: url("gym.png"); */
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 60px;
    background-color: rgba(0, 0, 0, 0.5);
  }
  header .left {
    display: flex;
    align-items: center;
  }
  header .left img {
    background-image: url("gymlogo.png");
    width: 150px;
    filter: invert(100%);
    margin-right: 10px;
  }
  header nav ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
  }
  header nav ul li {
    margin: 0 15px;
  }
  header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
  }
  header nav ul li a:hover,
  header nav ul li a.active {
    text-decoration: underline;
  }
  header .right button {
    margin-left: 10px;
    padding: 6px 14px;
    background-color: black;
    border: 2px solid grey;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-family: 'Baloo Bhai 2', cursive;
  }
  header .right button:hover {
    background-color: rgb(19, 18, 18);
  }
  main {
    max-width: 400px;
    background: rgba(0,0,0,0.75);
    margin: 100px auto;
    padding: 40px;
    border-radius: 30px;
  }
  main h1,
  main h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 12px;
    font-size: 18px;
    border-radius: 5px;
    border: 2px solid black;
    text-align: center;
  }
  form button {
    margin-top: 20px;
    width: 96%;
    padding: 14px;
    border-radius: 15px;
    font-size: 20px;
    cursor: pointer;
    background-color: black;
    color: white;
    border: 2px solid grey;
  }
  form button:hover {
    background-color: rgb(19, 18, 18);
  }
</style>
</head>
<body>
<header>
  <div class="left">
    <img src="https://via.placeholder.com/150x50.png?text=Gym+Logo" alt="Let's Fit Gym Logo" />
    <div>Let's Fit Gym</div>
  </div>
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About US</a></li>
      <li><a href="#">Fitness Calculator</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <div class="right">
    <button>Call Us Now</button>
    <button>Write to Us</button>
  </div>
</header>
<main>
  <h1>Become Fit!</h1>
  <h2>||| Join the Gym Now |||</h2>
  <form>
    <input type="text" placeholder="What's Your Name?" />
    <input type="text" placeholder="What's Your Gender?" />
    <input type="email" placeholder="Enter your email" required />
    <input type="tel" placeholder="Enter your Phone Number" />
    <input type="date" placeholder="What's Your Date Of Birth?" required />
    <input type="text" placeholder="What's your Locality?" />
    <button type="submit">Submit</button>
  </form>
</main>
</body>
</html>
